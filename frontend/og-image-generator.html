<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LienOS OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #og-canvas {
            border: 2px solid #334155;
        }

        button {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <canvas id="og-canvas" width="1200" height="630"></canvas>
    <button onclick="downloadImage()">Download OG Image</button>

    <script>
        const canvas = document.getElementById('og-canvas');
        const ctx = canvas.getContext('2d');

        // Draw light background
        ctx.fillStyle = '#f8fafc';
        ctx.fillRect(0, 0, 1200, 630);

        // Draw main container with border
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(60, 60, 1080, 510);
        ctx.strokeStyle = '#e2e8f0';
        ctx.lineWidth = 1;
        ctx.strokeRect(60, 60, 1080, 510);

        // Logo box
        ctx.fillStyle = '#3b82f6';
        ctx.fillRect(100, 100, 56, 56);

        // "L" in logo
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 42px Arial';
        ctx.fillText('L', 116, 140);

        // LienOS text
        ctx.fillStyle = '#0f172a';
        ctx.font = 'bold 56px Arial';
        ctx.fillText('LienOS', 176, 140);

        // Tagline
        ctx.fillStyle = '#3b82f6';
        ctx.font = '600 28px Arial';
        ctx.fillText('AI-Powered Tax Lien Management', 100, 210);

        // Description
        ctx.fillStyle = '#475569';
        ctx.font = '18px Arial';
        ctx.fillText('7 specialized agents working 24/7 to automate your operations', 100, 250);

        // Agent cards
        const agents = [
            { emoji: 'ðŸ’°', title: 'Interest Calculator', desc: 'Real-time ROI tracking', x: 100, y: 300 },
            { emoji: 'â°', title: 'Deadline Monitor', desc: 'Never miss redemption', x: 360, y: 300 },
            { emoji: 'ðŸ’³', title: 'Payment Processor', desc: 'Auto reconciliation', x: 620, y: 300 },
            { emoji: 'ðŸ“Š', title: 'Portfolio Analytics', desc: 'Performance insights', x: 880, y: 300 },
            { emoji: 'ðŸ“„', title: 'Document Generator', desc: 'Compliance automation', x: 230, y: 400 },
            { emoji: 'ðŸ””', title: 'Communication Hub', desc: 'Alert coordination', x: 490, y: 400 },
            { emoji: 'ðŸ“', title: 'Lien Tracker', desc: 'Centralized management', x: 750, y: 400 }
        ];

        agents.forEach(agent => {
            // Card background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(agent.x, agent.y, 240, 80);
            ctx.strokeStyle = '#e2e8f0';
            ctx.lineWidth = 1;
            ctx.strokeRect(agent.x, agent.y, 240, 80);

            // Icon box
            ctx.fillStyle = '#dbeafe';
            ctx.fillRect(agent.x + 12, agent.y + 12, 32, 32);

            // Emoji
            ctx.font = '20px Arial';
            ctx.fillText(agent.emoji, agent.x + 23, agent.y + 34);

            // Title
            ctx.fillStyle = '#0f172a';
            ctx.font = '600 14px Arial';
            ctx.fillText(agent.title, agent.x + 56, agent.y + 28);

            // Description
            ctx.fillStyle = '#64748b';
            ctx.font = '12px Arial';
            ctx.fillText(agent.desc, agent.x + 56, agent.y + 48);
        });

        // Bottom tagline
        ctx.fillStyle = '#64748b';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Automate operations â€¢ Track portfolios â€¢ Maximize returns', 600, 540);

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
