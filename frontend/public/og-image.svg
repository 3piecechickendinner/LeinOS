<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Main container -->
  <rect x="80" y="80" width="1040" height="470" fill="#1e293b" stroke="#475569" stroke-width="2"/>

  <!-- Logo box -->
  <rect x="120" y="120" width="80" height="80" fill="#3b82f6"/>
  <text x="145" y="180" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff">L</text>

  <!-- LienOS text -->
  <text x="230" y="185" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#f1f5f9">LienOS</text>

  <!-- Tagline -->
  <text x="120" y="270" font-family="Arial, sans-serif" font-size="36" fill="#94a3b8">AI-Powered Tax Lien Management</text>

  <!-- Features title -->
  <text x="120" y="350" font-family="Arial, sans-serif" font-size="24" fill="#64748b">7 Specialized AI Agents:</text>

  <!-- Agent boxes -->
  <g id="agents">
    <!-- Analytics -->
    <rect x="120" y="390" width="130" height="50" fill="#334155" stroke="#475569"/>
    <text x="155" y="420" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Analytics</text>

    <!-- Interest -->
    <rect x="265" y="390" width="130" height="50" fill="#334155" stroke="#475569"/>
    <text x="308" y="420" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Interest</text>

    <!-- Deadlines -->
    <rect x="410" y="390" width="130" height="50" fill="#334155" stroke="#475569"/>
    <text x="442" y="420" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Deadlines</text>

    <!-- Reports -->
    <rect x="555" y="390" width="130" height="50" fill="#334155" stroke="#475569"/>
    <text x="593" y="420" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Reports</text>

    <!-- Payments -->
    <rect x="700" y="390" width="130" height="50" fill="#334155" stroke="#475569"/>
    <text x="734" y="420" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Payments</text>

    <!-- Alerts -->
    <rect x="845" y="390" width="130" height="50" fill="#334155" stroke="#475569"/>
    <text x="891" y="420" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Alerts</text>

    <!-- Portfolio -->
    <rect x="990" y="390" width="130" height="50" fill="#334155" stroke="#475569"/>
    <text x="1022" y="420" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Portfolio</text>
  </g>

  <!-- Bottom tagline -->
  <text x="120" y="500" font-family="Arial, sans-serif" font-size="20" font-style="italic" fill="#64748b">Automate operations • Track portfolios • Maximize returns</text>
</svg>
